<label>Direction</label>
<select name="direction">
    <option value="UP">UP</option>
    <option value="DOWN" selected>DOWN</option>
    <option value="LEFT">LEFT</option>
    <option value="RIGHT">RIGHT</option>
</select>

<label>Color</label>
<input type="radio" name="color" value="yellow"/>YELLOW
<input type="radio" name="color" value="blue" checked/>BLUE
<input type="radio" name="color" value="red"/>RED
<br/>
<label>Role</label>
<input type="radio" name="role" value="STUDENT"/>STUDENT
<input type="radio" name="role" value="FACULTY" checked/>FACULTY
<br/>

<label>Rating</label>
<input type="checkbox" name="rating" value="PG"/>PG
<input type="checkbox" name="rating" value="PG13" checked/>PG13
<input type="checkbox" name="rating" value="R"/>R

<label>Genre</label>

<input type="checkbox" name="genre" value="HORROR" checked/>HORROR
