<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>
                    User Admin
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class="table">
                    <thead>
                        <tr>
                            <th>
                                Username
                            </th>
                            <th>
                                Password
                            </th>
                            <th>
                                First
                            </th>
                            <th>
                                Last
                            </th>
                            <th>
                                Role
                            </th>
                            <th>
                                Action
                            </th>
                        </tr>
                    </thead>
                    <tbody class="wbdv-tbody">
                        <tr class="wbdv-form">
                            <td><input id="usernameFld" class="form-control" placeholder="Username" /></td>
                            <td><input id="passwordFld" class="form-control" placeholder="Password" /></td>
                            <td><input id="firstNameFld" class="form-control" placeholder="First Name" /></td>
                            <td><input id="lastNameFld" class="form-control" placeholder="Last Name" /></td>
                            <td><select id="roleFld" class="form-control ">
                                    <option value="FACULTY ">Faculty</option>
                                    <option value="STUDENT ">Student</option>
                                    <option value="ADMIN ">Admin</option>
                                </select></td>
                            <td>
                                <button type="button " class="btn btn-default "> 
                                    <span class="glyphicon glyphicon-search  wbdv-search" aria-hidden="true "></span>
                                </button>
                                <button type="button " class="btn btn-default "> 
                                    <span class="glyphicon glyphicon-plus wbdv-create" aria-hidden="true "></span>
                                </button>
                                </button>
                                <button type="button " class="btn btn-default "> 
                                    <span class="glyphicon glyphicon-ok wbdv-update" aria-hidden="true "></span>
                                </button>
                            </td>
                        </tr>

                        <tr class="wbdv-template wbdv-user wbdv-hidden">
                            <td class="wbdv-username">ada</td>
                            <td class="wbdv-password">***</td>
                            <td class="wbdv-first-name">Ada</td>
                            <td class="wbdv-last-name">Lovelace</td>
                            <td class="wbdv-role">FACULTY</td>
                            <td class="wbdv-actions">

                                <button type="button " class="btn btn-default "> 
											<span class="glyphicon glyphicon-remove " aria-hidden="true "></span>
								</button>
                                </button>
                                <button type="button " class="btn btn-default "> 
										<span class="glyphicon glyphicon-pencil " aria-hidden="true "></span>
								</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                bob
                            </td>
                            <td>
                                ****
                            </td>
                            <td>
                                Bob
                            </td>
                            <td>
                                Hope
                            </td>
                            <td>
                                <button>
									Delete
								</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
<script src="user.service.client.js"></script>
<script src="user-admin.component.client.js"></script>

</html>
